
<div class="container-fluid">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
        <a href="#" id="contact" onclick="sidebarMenu(this.id)"><img src="/static/img/ned.jpg" title="NED Media Group"></a>
            <ol class="breadcrumb">
                <li class="active">
                    <i class="fa fa-envelope"></i> <strong>Contact</strong>
                </li>
            </ol>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-envelope fa-fw"></i> Contact</h3>
                </div>
                <div class="panel-body">
                    <form id="contactform" role="form">
                        <div class="form-group input-group" id="namesformgroup" onclick="this.classList.remove('has-error')">
                            <span class="input-group-addon"><i class="fa fa-fw fa-users"> </i> </span>
                            <input type="text" id="namesid" class="form-control" placeholder="Names">
                        </div>
                        <div class="form-group input-group" onclick="this.classList.remove('has-error')">
                            <span class="input-group-addon"><i class="fa fa-fw fa-mobile-phone"> </i> </span>
                            <input type="text" id="cellid" class="form-control" placeholder="Cell">
                        </div>

                        <div class="form-group input-group" onclick="this.classList.remove('has-error')">
                            <span class="input-group-addon"><i class="fa fa-fw fa-envelope"> </i> </span>
                            <input type="text" id="emailid" class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group input-group" onclick="this.classList.remove('has-error')">
                            <span class="input-group-addon"><i class="fa fa-fw fa-info"> </i> </span>
                            <input type="text" id="subjectid" class="form-control" placeholder="Subject">
                        </div>
                        <div class="form-group input-group" onclick="this.classList.remove('has-error')">
                            <span class="input-group-addon"><i class="fa fa-fw fa-info-circle"> </i> </span>
                            <textarea id="bodyid" class="form-control" onclick="if (this.innerHTML === 'Message'){this.innerHTML = ''}">Message</textarea>
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="fa fa-fw fa-send"> </i> </span>
                            <button type="button" class="btn btn-block btn-success" id="sendbutt" onclick="submitcontacts()"> Send Message</button>
                        </div>
                        <div class="form-group input-group">
                            <div id="formresponseinf"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <!-- /.row -->
</div>
