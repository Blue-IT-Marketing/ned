



  <div class="panel-default">
        <div class="panel-heading">
            <h3 class="panel-title"><i class="fa fa-envelope-square fa-fw"></i> <strong>Postal Address</strong></h3>
        </div>
        <div class="panel-body">

            <div class="form-group input-group" onclick="this.classList.remove('has-error')">
                <span class="input-group-addon"> <i class="fa fa-address fa-fw"> </i> Box </span>
                {% if postal_address.box != None %}
                    <input type="text" class="form-control" id="box" name="box" value="{{ postal_address.box }}">
                {% else %}
                    <input type="text" class="form-control" id="box" name="box">
                {% endif %}
            </div>
            <div class="form-group input-group" onclick="this.classList.remove('has-error')">
                <span class="input-group-addon"> <i class="fa fa-address fa-fw"> </i> City/Town </span>
                {%  if postal_address.city != None %}
                    <input type="text" class="form-control" id="city" name="city" value="{{ postal_address.city }}">
                {%  else %}
                    <input type="text" class="form-control" id="city" name="city">
                {% endif %}
            </div>
            <div class="form-group input-group" onclick="this.classList.remove('has-error')">
                <span class="input-group-addon"> <i class="fa fa-address fa-fw"> </i> Province </span>
                {% if postal_address.province != None %}
                    <input type="text" class="form-control" id="province" name="province" value="{{ postal_address.province }}">
                {% else %}
                    <input type="text" class="form-control" id="province" name="province">
                {% endif %}
            </div>
            <div class="form-group input-group" onclick="this.classList.remove('has-error')">
                <span class="input-group-addon"> <i class="fa fa-address fa-fw"> </i> Postal Code </span>
                {%  if postal_address.postalcode != None %}
                    <input type="text" class="form-control" id="postalcode" name="postalcode" value="{{ postal_address.postalcode }}">
                {%  else %}
                    <input type="text" class="form-control" id="postalcode" name="postalcode">
                {% endif %}
            </div>

        </div>
        </div>
