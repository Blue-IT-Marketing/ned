
<div class="container-fluid">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
        <a href="#" id="addfunds"><img src="/static/img/ned.jpg" title="NED Media Group"></a>
            <ol class="breadcrumb">
                <li class="active">
                    <i class="fa fa-cc-mastercard fa-fw"></i> <strong>Make Payments</strong>
                </li>
            </ol>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-cc-mastercard fa-fw"></i> <strong> Payments</strong></h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form">
                            <div class="form-group input-group">
                                <span class="input-group-addon"><strong>Deposit Amount R</strong></span>
                                <input type="number" class="form-control" id="depositamount" onchange="if (this.value < 0){this.value=0}">
                                <span class="input-group-addon">.00</span>
                            </div>
                            <div class="form-group input-group">
                                <span class="input-group-addon"><strong>Payment Method</strong></span>
                                <select id="paymentmethod" class="form-control" onchange="Payments.change_addfunds_form_route()">
                                    <option value="eft">EFT</option>
                                    <option value="directdeposit">Direct Deposit</option>
                                    <option value="paypal">PayPal</option>
                                    <option value="payfast">PayFast</option>
                                </select>
                            </div>

                            <div class="form-group input-group">
                                <div id="addfundsresponseform"></div>
                            </div>
                            <div class="form-group input-group">
                                <span class="input-group-addon"><strong><i class="fa fa-credit-card fa-fw"> </i> </strong></span>
                                <button type="button" class="btn btn-primary btn-block hidden" id="getpaymentdetailsbutt"> <strong>Get Payment Details</strong></button>
                            </div>


                    </form>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-2">
                    <img src="/static/img/credit/paypal2.png" role="button" title="paypal supported">
                </div>
                <div class="col-lg-2">
                    <img src="/static/img/credit/mastercard.png" role="button" title="master card supported">
                </div>
                <div class="col-lg-2">
                    <img src="/static/img/credit/mestro.png" role="button" title="maestro cards supported">
                </div>
                <div class="col-lg-2">
                    <img src="/static/img/credit/american-express.png" role="button" title="american express credit cards supported">
                </div>

            </div>
        </div>

    </div>
    <!-- /.row -->
</div>
